{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="relative h-[85vh] w-full rounded-2xl bg-cover bg-center shadow-lg flex flex-col items-center justify-center" style="background-image: url({{ url_for('static', filename='images/river-banner.jpeg') }});">
    
    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-2xl"></div>
    
    <div class="relative z-10 text-center px-4">
        <h1 class="text-4xl md:text-6xl font-bold text-white" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.8);">
            Smart Autonomous Riverfront Management System
        </h1>
        <p class="mt-4 text-lg md:text-xl text-gray-200 max-w-2xl mx-auto">
            An integrated platform for monitoring, analysis, and autonomous operations along the riverfront. Select an option from the menu to begin.
        </p>
    </div>
</div>

{% endblock %}
